  # Database Service (Mysql)
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: testingonline
      MYSQL_USER: testingonline
      MYSQL_PASSWORD: testingonline
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - testingonline

# Volumes
volumes:
  db-data: null # Networks to be created to facilitate communication between containers

networks:
  testingonline: null
